<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Test Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #0056b3;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .field-pair, .field-single {
            margin-bottom: 15px;
        }
        .field-pair label, .field-single label {
            margin-right: 10px;
        }
        button {
            background-color: #0056b3;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #004494;
        }
        .submit-button {
            background-color: #0056b3;
            color: #fff;
            font-weight: bold;
            font-size: 1.2em;
        }
        .submit-button:hover {
            background-color: #004494;
        }
        #test-result {
            margin-top: 20px;
            padding: 20px;
            background: #e7f3ff;
            border: 1px solid #cce0ff;
            border-radius: 4px;
        }
    </style>
    <script>
        function addFieldPair() {
            const container = document.getElementById('dynamic-fields');
            const pairDiv = document.createElement('div');
            pairDiv.className = 'field-pair';

            const xpathLabel = document.createElement('label');
            xpathLabel.textContent = 'Input field locator:';
            pairDiv.appendChild(xpathLabel);

            const xpathInput = document.createElement('input');
            xpathInput.type = 'text';
            xpathInput.name = 'xpathField[]';
            pairDiv.appendChild(xpathInput);

            const inputLabel = document.createElement('label');
            inputLabel.textContent = 'Input:';
            pairDiv.appendChild(inputLabel);

            const stringInput = document.createElement('input');
            stringInput.type = 'text';
            stringInput.name = 'inputString[]';
            pairDiv.appendChild(stringInput);

            const deleteButton = document.createElement('button');
            deleteButton.type = 'button';
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = function() {
                container.removeChild(pairDiv);
            };
            pairDiv.appendChild(deleteButton);

            container.appendChild(pairDiv);
        }

        function addXpathField() {
            const container = document.getElementById('dynamic-fields');
            const xpathDiv = document.createElement('div');
            xpathDiv.className = 'field-single';

            const xpathLabel = document.createElement('label');
            xpathLabel.textContent = 'Button locator:';
            xpathDiv.appendChild(xpathLabel);

            const xpathInput = document.createElement('input');
            xpathInput.type = 'text';
            xpathInput.name = 'xpathClick[]';
            xpathDiv.appendChild(xpathInput);

            const deleteButton = document.createElement('button');
            deleteButton.type = 'button';
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = function() {
                container.removeChild(xpathDiv);
            };
            xpathDiv.appendChild(deleteButton);

            container.appendChild(xpathDiv);
        }

        function addXpathAssert() {
            const container = document.getElementById('dynamic-fields');
            const xpathDiv = document.createElement('div');
            xpathDiv.className = 'field-single';

            const xpathLabel = document.createElement('label');
            xpathLabel.textContent = 'Assert locator:';
            xpathDiv.appendChild(xpathLabel);

            const xpathInput = document.createElement('input');
            xpathInput.type = 'text';
            xpathInput.name = 'xpathAssert[]';
            xpathDiv.appendChild(xpathInput);

            const deleteButton = document.createElement('button');
            deleteButton.type = 'button';
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = function() {
                container.removeChild(xpathDiv);
            };
            xpathDiv.appendChild(deleteButton);

            container.appendChild(xpathDiv);
        }
    </script>
</head>
<body>
    <h1>Enter Test Data</h1>
    <form method="post">
        <label for="BaseUrl">Base URL:</label>
        <input type="text" id="BaseUrl" name="BaseUrl" required><br><br>

        <div id="dynamic-fields"></div>

        <button type="button" onclick="addFieldPair()">Add Input field</button>
        <button type="button" onclick="addXpathField()">Add button click</button>
        <button type="button" onclick="addXpathAssert()">Add locator assert</button><br><br>

        <input type="submit" class="submit-button" value="Run Test">
    </form>
    <div id="test-result">
        {{ result|safe }}
    </div>
</body>
</html>
