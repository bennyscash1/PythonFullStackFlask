<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Navigation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .tabs {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 15px 0;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .tab {
            margin: 0 15px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .tab:hover {
            transform: scale(1.1);
        }
        .tab a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .tab a:hover {
            background-color: #ddd;
        }
        table {
            width: 90%;
            margin: 20px 0;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: #fff;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .edit-btn {
            background-color: #ffc107;
        }
        .edit-btn:hover {
            background-color: #e0a800;
            transform: scale(1.1);
        }
        .run-btn {
            background-color: #28a745;
        }
        .run-btn:hover {
            background-color: #218838;
            transform: scale(1.1);
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <ul class="tabs">
        <li class="tab"><a href="/mobileTest">Mobile Test</a></li>
        <li class="tab"><a href="/webTest">Web Test</a></li>
        <li class="tab"><a href="/apiTest">API Test</a></li>
    </ul>
    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>Name</th>
                <th>Edit</th>
                <th>Run</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="test-table-body">
            <!-- Dynamic rows will be appended here -->
        </tbody>
    </table>
    <script>
        // Sample data fetching function
        function fetchTests() {
            return [
                {type: 'API Test', name: 'Test API Flow 1'},
                {type: 'Web Test', name: 'Test Web Flow 1'},
                {type: 'Mobile Test', name: 'Test Mobile Flow 1'},
            ];
        }

        // Function to populate table
        function populateTable() {
            const testTableBody = document.getElementById('test-table-body');
            const tests = fetchTests(); // Replace with actual data fetching logic

            tests.forEach(test => {
                const row = document.createElement('tr');

                const typeCell = document.createElement('td');
                typeCell.textContent = test.type;
                row.appendChild(typeCell);

                const nameCell = document.createElement('td');
                nameCell.textContent = test.name;
                row.appendChild(nameCell);

                const editCell = document.createElement('td');
                const editButton = document.createElement('button');
                editButton.className = 'edit-btn';
                editButton.textContent = 'Edit';
                editButton.onclick = () => editTest(test);
                editCell.appendChild(editButton);
                row.appendChild(editCell);

                const runCell = document.createElement('td');
                const runButton = document.createElement('button');
                runButton.className = 'run-btn';
                runButton.textContent = 'Run';
                runButton.onclick = () => runTest(test);
                runCell.appendChild(runButton);
                row.appendChild(runCell);

                const deleteCell = document.createElement('td');
                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-btn';
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteTest(test);
                deleteCell.appendChild(deleteButton);
                row.appendChild(deleteCell);

                testTableBody.appendChild(row);
            });
        }

        function editTest(test) {
            // Add logic to edit test
            alert('Edit ' + test.name);
        }

        function runTest(test) {
            // Add logic to run test
            alert('Run ' + test.name);
        }

        function deleteTest(test) {
            // Add logic to delete test
            alert('Delete ' + test.name);
        }

        // Populate table on page load
        window.onload = populateTable;
    </script>
</body>
</html>
