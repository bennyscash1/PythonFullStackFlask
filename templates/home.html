<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #f1f1f1;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
        }
        .tab:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <ul class="tabs">
        <li class="tab"><a href="/mobileTest">Mobile Test</a></li>
        <li class="tab"><a href="/webTest">Web Test</a></li>
    </ul>
</body>
</html>
