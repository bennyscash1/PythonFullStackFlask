<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Test Input</title>
    <style>
        /* Add your styles here */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
    <script>
        function addFieldPair() {
            const container = document.getElementById('dynamic-fields');
            const pairDiv = document.createElement('div');
            pairDiv.className = 'field-pair';

            const xpathLabel = document.createElement('label');
            xpathLabel.textContent = 'Input field locator:';
            pairDiv.appendChild(xpathLabel);

            const xpathInput = document.createElement('input');
            xpathInput.type = 'text';
            xpathInput.name = 'xpathField[]';
            pairDiv.appendChild(xpathInput);

            const inputLabel = document.createElement('label');
            inputLabel.textContent = 'Input:';
            pairDiv.appendChild(inputLabel);

            const stringInput = document.createElement('input');
            stringInput.type = 'text';
            stringInput.name = 'inputString[]';
            pairDiv.appendChild(stringInput);

            const deleteButton = document.createElement('button');
            deleteButton.type = 'button';
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = function() {
                container.removeChild(pairDiv);
            };
            pairDiv.appendChild(deleteButton);

            container.appendChild(pairDiv);
        }

        function addXpathField() {
            const container = document.getElementById('dynamic-fields');
            const xpathDiv = document.createElement('div');
            xpathDiv.className = 'field-single';

            const xpathLabel = document.createElement('label');
            xpathLabel.textContent = 'Button locator:';
            xpathDiv.appendChild(xpathLabel);

            const xpathInput = document.createElement('input');
            xpathInput.type = 'text';
            xpathInput.name = 'xpathClick[]';
            xpathDiv.appendChild(xpathInput);

            const deleteButton = document.createElement('button');
            deleteButton.type = 'button';
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = function() {
                container.removeChild(xpathDiv);
            };
            xpathDiv.appendChild(deleteButton);

            container.appendChild(xpathDiv);
        }

        function addAssertField() {
            const container = document.getElementById('dynamic-fields');
            const xpathDiv = document.createElement('div');
            xpathDiv.className = 'field-single';

            const xpathLabel = document.createElement('label');
            xpathLabel.textContent = 'Assertion locator:';
            xpathDiv.appendChild(xpathLabel);

            const xpathInput = document.createElement('input');
            xpathInput.type = 'text';
            xpathInput.name = 'xpathAssert[]';
            xpathDiv.appendChild(xpathInput);

            const deleteButton = document.createElement('button');
            deleteButton.type = 'button';
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = function() {
                container.removeChild(xpathDiv);
            };
            xpathDiv.appendChild(deleteButton);

            container.appendChild(xpathDiv);
        }

        function showPopup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }

        function saveData() {
            const testName = document.getElementById('testName').value;
            hidePopup();

            const data = {
                testName: testName,
                BaseUrl: document.querySelector('input[name="BaseUrl"]').value,
                xpathFields: Array.from(document.querySelectorAll('input[name="xpathField[]"]')).map(input => input.value),
                inputStrings: Array.from(document.querySelectorAll('input[name="inputString[]"]')).map(input => input.value),
                xpathClicks: Array.from(document.querySelectorAll('input[name="xpathClick[]"]')).map(input => input.value),
                xpathAsserts: Array.from(document.querySelectorAll('input[name="xpathAssert[]"]')).map(input => input.value)
            };

            fetch('/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                alert('Error saving data: ' + error.message);
            });
        }
    </script>
</head>
<body>
    <h1>Web Test Input</h1>
    <form method="POST">
        <label for="BaseUrl">Base URL:</label>
        <input type="text" name="BaseUrl"><br>

        <div id="dynamic-fields">
            <!-- Dynamic fields will be added here -->
        </div>

        <button type="button" onclick="addFieldPair()">Add Input Field</button>
        <button type="button" onclick="addXpathField()">Add Button Locator</button>
        <button type="button" onclick="addAssertField()">Add Assertion Locator</button><br><br>

        <button type="submit">Submit</button>
        <button type="button" onclick="showPopup()">Save</button>
    </form>
    <div id="test-result">
        {{ result|safe }}
    </div>

    <div id="overlay" class="overlay" onclick="hidePopup()"></div>
    <div id="popup" class="popup">
        <h2>Enter Test Name</h2>
        <input type="text" id="testName" name="testName"><br><br>
        <button type="button" onclick="saveData()">Save</button>
        <button type="button" onclick="hidePopup()">Cancel</button>
    </div>
</body>
</html>
